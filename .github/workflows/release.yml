# GitHub Actions Workflow definition to automatically create a new GitHub Release on each push to main

name: release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false
      - id: dagger_version
        uses: sagikazarmark/dagger-version-action@v0.0.1
      - name: release
        uses: dagger/dagger-for-github@v6
        with:
          version: ${{ steps.dagger_version.outputs.version }}
          args: release --git-token=env:GIT_TOKEN
        env:
          GIT_TOKEN: ${{ secrets.DAGGERVERSE_GITHUB_TOKEN }}
